<!DOCTYPE html>
<html>

<head>
  <title>Streak Calendar</title>
  <link rel="icon" type="image/png" href="img/dragon.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <h1>Streak Calendar</h1>

  <label for="year">Year</label>
  <input type="number" id="year" name="year" min="1900" max="2100">

  <label for="month">Month</label>
  <input type="number" id="month" name="month" min="1" max="12">

  <button id="btn">streak</button>

  <div id="calendar">
    <div id="other_months"></div>
    <table class="calendar-table"></table>
  </div>
</body>

</html>

<script src="js/main.js"></script>
